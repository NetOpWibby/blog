<head>
  <meta charset="utf-8"/>
  <title>{{ Title }} &middot; {{#if PostTitle }}{{ PostTitle }}{{ else }}{{ Tagline }}{{/if }}</title>

  <!--/

            ______    __  __     ______
           /\__  _\  /\ \_\ \   /\  ___\
           \/_/\ \/  \ \  __ \  \ \  __\
              \ \_\   \ \_\ \_\  \ \_____\
               \/_/    \/_/\/_/   \/_____/
        __     __     ______     ______     ______
       /\ \  _ \ \   /\  ___\   /\  == \   /\  == \
       \ \ \/ ".\ \  \ \  __\   \ \  __<   \ \  __<
        \ \__/".~\_\  \ \_____\  \ \_____\  \ \_____\
         \/_/   \/_/   \/_____/   \/_____/   \/_____/
              ______     __         ______     ______
             /\  == \   /\ \       /\  __ \   /\  ___\
             \ \  __<   \ \ \____  \ \ \/\ \  \ \ \__ \
              \ \_____\  \ \_____\  \ \_____\  \ \_____\
               \/_____/   \/_____/   \/_____/   \/_____/


  /-->

  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="author" content="{{ Author }}"/>

  {{#if Excerpt }}
  <meta name="description" content="{{ Excerpt }}"/>
  {{ else }}
  <meta name="description" content="{{ Description }}"/>
  {{/if }}

  <meta name="title" content="{{ Title }}"/>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"/>

  <!--/ Social /-->
  <meta property="og:image" content=""/>
  <meta property="og:locale" content="en_US"/>
  <meta property="og:site_name" content="{{ Title }}"/>
  <meta property="og:title" content="{{ Title }}"/>
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="{{ URL }}"/>
  <meta name="socii:site" content="@wbbblg"/>
  <meta name="twitter:site" content="@wbbblg"/>

  <!--/ Mobile OS /-->
  <meta name="apple-mobile-web-app-title" content="{{ Title }}"/>
  <meta name="application-name" content="{{ Title }}"/>
  <meta name="msapplication-TileColor" content="#2e353d"/>
  <meta name="msapplication-TileImage" content="/images/apple-touch-icon.png"/>
  <meta name="theme-color" content="#2e353d"/>

  <link rel="alternate" type="application/atom+xml" href="/feed" title="{{ Title }} Feed"/>
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
  <link rel="shortcut icon" href="/favicon.ico"/>

  <link rel="stylesheet" href="/webb-mono/style.css"/>
  <link rel="stylesheet" href="/webb-sans/style.css"/>
  <link rel="stylesheet" href="/webb-serif/style.css"/>
  <link rel="stylesheet" href="/css/style.css?v=1.10"/>

  <script src="/scripts/vendor/zepto.js"></script>
  <script src="/scripts/plugins/swipe.js"></script>
</head>
